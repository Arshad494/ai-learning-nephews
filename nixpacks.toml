[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs_20", "nodePackages.npm"]

[phases.install]
cmds = ["pip install -r backend/requirements.txt", "cd frontend && npm install"]

[phases.build]
cmds = ["cd frontend && npm run build", "rm -rf backend/static", "cp -r frontend/dist backend/static"]

[start]
cmd = "cd backend && python seed_data.py && uvicorn main:app --host 0.0.0.0 --port $PORT"
