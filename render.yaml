services:
  - type: web
    name: ai-learning-nephews
    runtime: python
    rootDir: .
    buildCommand: bash build.sh
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: NODE_VERSION
        value: "20"
      - key: PYTHON_VERSION
        value: "3.11.0"
